version: 2.1

aliases:
  - &node_env
    - image: cimg/node:16.13.0
  - &node_mongo_env
    - image: cimg/node:16.13.0
    - image: mongo:5.0
  - &node_amqp_env
    - image: cimg/node:16.13.0
    - image: rabbitmq:3.9.9-alpine
  - &run_npm_install
    name: Installing Dependencies
    command: npm i
  - &only_master_filter
    branches:
      only: master
  - &npm_test_steps
    - restore_cache:
        keys:
          - npm-deps-{{ .Branch }}-{{ .Revision }}
    - run: npm run test
  - &build_steps
    - setup_remote_docker:
        version: 20.10.6
    - restore_cache:
        keys:
          - npm-deps-{{ .Branch }}-{{ .Revision }}
    - run: |
        cd ./scripts # needed for compatible with travis implementation
        node build.js
    - save_cache:
        key: build-deps-{{ .Branch }}-{{ .Revision }}
        paths:
          - ~/oih
  - &deploy_steps
    - restore_cache:
        keys:
          - build-deps-{{ .Branch }}-{{ .Revision }}
    - run: |
        cd ./scripts  # needed for compatible with travis implementation
        node deploy.js
jobs:
  deps:
    docker: *node_env
    working_directory: ~/oih
    steps:
      - checkout:
          path: ~/oih
      - run: *run_npm_install
      - save_cache:
          key: npm-deps-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/oih
  test:
    docker: *node_env
    steps:
      - run: echo OK
  build:
    docker: *node_env
    working_directory: ~/oih
    steps: *build_steps
  deploy:
