apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: oih-dev-ns
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: master
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_LOG_LEVEL
          value: "error"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clock-panel,briangann-gauge-panel,natel-plotly-panel,grafana-simple-json-datasource"
        volumeMounts:
        - name: grafana-pdisk
          mountPath: /var/lib/grafana
        livenessProbe:
          httpGet:
            port: 3000
            path: /robots.txt
          initialDelaySeconds: 120
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            port: 3000
            path: /robots.txt
          initialDelaySeconds: 30
          timeoutSeconds: 1
      volumes:
      - name: grafana-pdisk
        gcePersistentDisk:
          fsType: ext4
          pdName: timeseries-grafana
      securityContext:
        fsGroup: 472
        runAsUser: 472
  minReadySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: oih-dev-ns
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
